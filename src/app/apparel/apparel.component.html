<app-nav></app-nav>
<div class="mainPage">
    <div class="p-5 m-1" style="text-align: center;">
        <div *ngIf="apparelString === ''" class="container">
            <div class="row">
                <div class="col-sm" ng-app="app-apparel" ng-controller="menCtrl">
                    <img type="button" class="border border-secondary rounded bg-light" (click)="onSelectMen()" src="../../assets/imageRoutes/maApp-removebg-preview.png" style="height:350px;width:200px;">
                </div>
                <div class="col-sm">
                    <img type="button" class="border border-secondary rounded bg-light" (click)="onSelectWomen()" src="../../assets/imageRoutes/fmApp-removebg-preview.png" style="height:350px;width:200px;">
                </div>
                <div class="col-sm">
                    <img type="button" class="border border-secondary rounded" (click)="onSelectPride()" src="../../assets/imageRoutes/nttPride.jfif" style="height:350px;width:200px;">
                </div>
            </div>
        </div>
        <div *ngIf="apparelString === 'male'" class="container">
            <h1>Men's Apparel</h1>
            <button (click)="onSelectMain()">Back</button>
        </div>
        <div *ngIf="apparelString === 'female'" class="container">
            <h1>Women's Apparel</h1>
            <button (click)="onSelectMain()">Back</button>
        </div>
        <div *ngIf="apparelString === 'pride'" class="container">
            <h1>Pride Apparel</h1>
            <button (click)="onSelectMain()">Back</button>
        </div>
    </div>
</div>
